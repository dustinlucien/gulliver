    <script type="text/javascript">
    	$(document).ready(function() {
    	$('input[title]').each(function() {
    		if($(this).val() === '') {
    			$(this).val($(this).attr('title'));	
    		}

    		$(this).focus(function() {
    			if($(this).val() == $(this).attr('title')) {
    				$(this).val('').addClass('focused');	
    			}
    		});
    		$(this).blur(function() {
    			if($(this).val() === '') {
    				$(this).val($(this).attr('title')).removeClass('focused');	
    			}
    		});
    	});
    });
    </script>
